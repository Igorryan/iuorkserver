services:
  db:
    image: postgis/postgis:16-3.4
    platform: linux/amd64
    container_name: iuork_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: iuork
      POSTGRES_PASSWORD: iuork
      POSTGRES_DB: iuork
    ports:
      - '5433:5432'
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./initdb:/docker-entrypoint-initdb.d
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U iuork -d iuork']
      interval: 5s
      timeout: 5s
      retries: 10
volumes:
  pgdata:
